#
# Define the resources
#
Resources:

  DNSRoot:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Join 
      - ''
      - - !Ref DomainName 
        - '.'
        - !Ref DomainExtension
        - '.'
      HostedZoneId: 
        Fn::ImportValue: !Sub "${StackNameHostedZone}-id"
      Type: A
      AliasTarget:
        HostedZoneId: !FindInMap [RegionMap, !Ref "AWS::Region", S3HostingZoneId]
        DNSName: !FindInMap [RegionMap, !Ref "AWS::Region", S3Address]

  DNSWWW:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !Join 
      - ''
      - - 'www.'
        - !Ref DomainName 
        - '.'
        - !Ref DomainExtension
        - '.'
      HostedZoneId: 
        Fn::ImportValue: !Sub "${StackNameHostedZone}-id"
      Type: A
      AliasTarget:
        HostedZoneId: !FindInMap [RegionMap, !Ref "AWS::Region", S3HostingZoneId]
        DNSName: !FindInMap [RegionMap, !Ref "AWS::Region", S3Address]

  RootBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join 
      - ''
      - - !Ref DomainName
        - '.'
        - !Ref DomainExtension
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html

  RootBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref RootBucket
      PolicyDocument:
        Statement:
          Sid: AddPerm
          Effect: Allow
          Principal: "*"
          Action: "s3:GetObject"
          Resource: !Join 
          - ''
          - - "arn:aws:s3:::"
            - !Ref DomainName
            - '.'
            - !Ref DomainExtension
            - "/*"

  WWWBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join
      - ''
      - - 'www.'
        - !Ref DomainName
        - '.'
        - !Ref DomainExtension
      WebsiteConfiguration:
        RedirectAllRequestsTo: 
          HostName: !Join
          - ''
          - - !Ref DomainName
            - '.'
            - !Ref DomainExtension

  WWWBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WWWBucket
      PolicyDocument:
        Statement:
          Sid: AddPerm
          Effect: Allow
          Principal: "*"
          Action: "s3:GetObject"
          Resource: !Join 
          - ''
          - - "arn:aws:s3:::www."
            - !Ref DomainName
            - '.'
            - !Ref DomainExtension
            - "/*"

Outputs:

  RootBucket:
    Description: The Root bucket id
    Value: !Ref RootBucket
    Export:
      Name: !Sub "${AWS::StackName}-root"

  RootBucketArn:
    Description: The root bucket ARN
    Value: !GetAtt RootBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-root-arn"

  RootBucketURL:
    Description: The root bucket URL
    Value: !GetAtt RootBucket.WebsiteURL
    Export:
      Name: !Sub "${AWS::StackName}-root-url"

  WWWBucket:
    Description: The www domain bucket id
    Value: !Ref WWWBucket
    Export:
      Name: !Sub "${AWS::StackName}-www"

  WWWBucketArn:
    Description: The www domain bucket ARN
    Value: !GetAtt WWWBucket.Arn
    Export:
      Name: !Sub "${AWS::StackName}-www-arn"
